directories:
  output: build
  buildResources: build
appId: com.aida.launcher
productName: AIDA
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  uninstallDisplayName: AIDA
  include: build/uninstall.nsh
  runAfterFinish: true
win:
  target: nsis
  icon: assets/icon.ico
  signAndEditExecutable: false
  requestedExecutionLevel: asInvoker
  legalTrademarks: AIDA
  publisherName: AIDA
files:
  - filter:
      - dist/**/*
      - static/**/*
extraResources:
  - from: ../aida
    to: aida
executableName: AIDA_debug
electronVersion: 37.2.6
