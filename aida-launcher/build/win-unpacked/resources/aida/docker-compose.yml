version: '3.8'

services:
  backend:
    # Use a pre-built PocketBase image. No manual download needed!
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: aida_pocketbase
    restart: unless-stopped
    ports:
      # Map the container's port 8090 to the host's port 8090
      - "8090:8090"
    volumes:
      # Persist the PocketBase data on the host machine
      - ./pb_data:/pb_data
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: aida_frontend
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    depends_on:
      backend:
        condition: service_healthy