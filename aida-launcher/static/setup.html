<!DOCTYPE html>
<html>
<head>
    <title>AIDA Setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">AIDA First-Time Setup</h1>
        <div id="setup-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Admin Email</label>
                <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Admin Password</label>
                <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Select Databases to Install</label>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input id="inventory" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="inventory" class="ml-2 block text-sm text-gray-900">Inventory Management</label>
                    </div>
                    <div class="flex items-center">
                        <input id="inbound" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="inbound" class="ml-2 block text-sm text-gray-900">Inbound Shipments</label>
                    </div>
                    <div class="flex items-center">
                        <input id="rma" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="rma" class="ml-2 block text-sm text-gray-900">RMA Tracker</label>
                    </div>
                </div>
            </div>
            <button id="submit-setup" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                Start Setup
            </button>
        </div>
        <div id="progress-container" class="hidden mt-4">
            <p id="progress-text" class="text-lg"></p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-setup');
        const setupForm = document.getElementById('setup-form');
        const progressContainer = document.getElementById('progress-container');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');

        submitButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const databases = {
                inventory: document.getElementById('inventory').checked,
                inbound: document.getElementById('inbound').checked,
                rma: document.getElementById('rma').checked
            };

            if (email && password) {
                window.electron.send('submit-setup', { email, password, databases });
                setupForm.classList.add('hidden');
                progressContainer.classList.remove('hidden');
            } else {
                alert('Please enter both email and password.');
            }
        });

        window.electron.on('setup-progress', (message, percentage) => {
            progressText.innerText = message;
            progressBar.style.width = `${percentage}%`;
        });
    </script>
</body>
</html>
